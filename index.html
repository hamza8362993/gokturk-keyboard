<style>
:root{--neon:#00eaff;--bg:#04060a;--glass:rgba(255,255,255,0.03)}*{box-sizing:border-box}html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#01060a,#00131a);color:var(--neon);-webkit-font-smoothing:antialiased}

<body>
<div class="stage">

<script>
(function(){
  // starfield
  var c=document.getElementById('c'),ctx=c.getContext('2d'),W,H,stars=[];
  function R(){W=c.width=innerWidth;H=c.height=innerHeight;stars=[];for(var i=0;i<Math.floor(W*H/15000);i++){stars.push({x:Math.random()*W,y:Math.random()*H,r:Math.random()*1.3+0.3,dx:(Math.random()-.5)*0.35})}}
  window.addEventListener('resize',R);R();(function f(){ctx.clearRect(0,0,W,H);for(var i=0;i<stars.length;i++){var s=stars[i];ctx.beginPath();ctx.fillStyle='rgba(0,234,255,'+(0.15+Math.abs(Math.sin(Date.now()/1300+s.x/12000))*0.7)+')';ctx.arc(s.x,s.y,s.r,0,6.28);ctx.fill();s.x+=s.dx;if(s.x<0)s.x=W; if(s.x>W)s.x=0}requestAnimationFrame(f)})();

  // maps
  var M={"A":"ğ°€","B":"ğ°‰","C":"ğ°²","Ã‡":"ğ°²","D":"ğ°“","E":"ğ°ƒ","F":"ğ°¯","G":"ğ°","Ä":"ğ°","H":"ğ°š","I":"ğ°ƒ","Ä°":"ğ°ƒ","J":"ğ°¶","K":"ğ°´","L":"ğ°","M":"ğ°¢","N":"ğ°£","O":"ğ°†","Ã–":"ğ°‡","P":"ğ°¯","R":"ğ°º","S":"ğ°½","Å":"ğ±","T":"ğ±…","U":"ğ°†","Ãœ":"ğ°‡","V":"ğ°˜","Y":"ğ°–","Z":"ğ°”"};
  var latinKeys=["Q","W","E","R","T","Y","U","I","O","P","A","S","D","F","G","H","J","K","L","Z","X","C","V","B","N","M","Ã‡","Ã–","Ãœ","Å","Ä"];
  var runeKeys=[];for(var k in M)runeKeys.push(M[k]);

  var inL=document.getElementById('latin'),outR=document.getElementById('runes'),kb=document.getElementById('keyboard');
  var sel=document.getElementById('mode');

  function build(mode){kb.innerHTML='';var arr=(mode==='rune')?runeKeys:latinKeys;for(var i=0;i<arr.length;i++){var d=document.createElement('div');d.className='key rune';d.textContent=arr[i];(function(ch){d.addEventListener('click',function(){insert(ch)})})(arr[i]);kb.appendChild(d)}}
  build('latin');

  function insert(ch){if(sel.value==='rune'){outR.value+=ch;return} if(sel.value==='latin' || sel.value==='auto'){inL.value+=ch;outR.value=convert(inL.value)}}

  document.getElementById('space').addEventListener('click',function(){if(sel.value==='rune')outR.value+= ':';else inL.value+=' ';outR.value=convert(inL.value)});
  document.getElementById('back').addEventListener('click',function(){if(sel.value==='rune'){outR.value=outR.value.slice(0,-1)}else{inL.value=inL.value.slice(0,-1);outR.value=convert(inL.value)}});
  document.getElementById('clear').addEventListener('click',function(){if(sel.value==='rune')outR.value='';else{inL.value='';outR.value=''}});

  sel.addEventListener('change',function(){build(sel.value==='rune'?'rune':'latin')});
  document.getElementById('conv').addEventListener('click',function(){outR.value=convert(inL.value)});
  document.getElementById('clr').addEventListener('click',function(){inL.value='';outR.value=''});
  document.getElementById('copy').addEventListener('click',function(){try{navigator.clipboard.writeText(outR.value);alert('CopiÃ© âœ”ï¸')}catch(e){alert('Erreur')}});
  document.getElementById('png').addEventListener('click',function(){var t=outR.value||'';var c=document.createElement('canvas'),cx=c.getContext('2d');c.width=Math.min(2000,Math.max(600,t.length*28));c.height=260;cx.fillStyle='#001216';cx.fillRect(0,0,c.width,c.height);cx.fillStyle='#00eaff';cx.font='28px Orbitron, monospace';cx.textBaseline='middle';cx.fillText(t,20,c.height/2);var a=document.createElement('a');a.href=c.toDataURL('image/png');a.download='gokturk.png';a.click()});

  function convert(s){if(!s) return '';var t=s.toUpperCase();t=t.split(' ');for(var i=0;i<t.length;i++){t[i]=t[i].split('').map(function(ch){return M[ch]||ch}).join('')}return t.join(':')}

  inL.addEventListener('input',function(){if(sel.value!=='rune')outR.value=convert(inL.value)});
  window.addEventListener('keydown',function(e){if(e.key.length===1 && sel.value!=='rune'){inL.value+=e.key;outR.value=convert(inL.value)};if(e.key==='Backspace'){inL.value=inL.value.slice(0,-1);outR.value=convert(inL.value)}});
})();
</script>
