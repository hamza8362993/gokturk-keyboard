<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>G√∂kt√ºrk ‚Äî Convertisseur & Clavier</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  :root{
    --neon:#00eaff; --bg1:#020409; --glass:rgba(255,255,255,0.04);
    --card-border:rgba(0,234,255,0.14);
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial; background:var(--bg1); color:var(--neon)}
  /* full-screen animated scene */
  .stage{position:fixed;inset:0;overflow:hidden;display:flex;align-items:center;justify-content:center}
  canvas#stars{position:absolute;inset:0;display:block;z-index:0}
  /* subtle gradient overlay */
  .gradient{position:absolute;inset:0;background:linear-gradient(180deg, rgba(0,20,30,0.45), rgba(0,0,0,0.6));mix-blend-mode:overlay;z-index:1}

  /* majestic horse SVG center-left */
  .hero-svg{position:absolute;left:6%;bottom:6%;width:36vw;max-width:520px;opacity:0.12;filter:drop-shadow(0 20px 40px rgba(0,0,0,0.6));z-index:1}

  /* main card */
  .card{position:relative;z-index:2;width:min(980px,94%);margin:40px auto;padding:26px;border-radius:16px;background:var(--glass);backdrop-filter: blur(10px);border:1px solid var(--card-border);box-shadow:0 10px 40px rgba(0,0,0,0.6)}

  header{display:flex;align-items:center;gap:14px}
  .logo{width:60px;height:60px;border-radius:12px;background:linear-gradient(135deg,#002b33,#003b46);display:flex;align-items:center;justify-content:center;box-shadow:0 6px 18px rgba(0,234,255,0.08)}
  .logo .rune{font-family:Orbitron,monospace;font-size:28px;color:var(--neon)}
  h1{font-family:Orbitron,monospace;margin:0;font-size:20px;color:var(--neon)}
  p.lead{margin:4px 0 0 0;opacity:0.9;color:rgba(0,234,255,0.92);font-size:13px}

  .row{display:grid;grid-template-columns:1fr 420px;gap:20px;margin-top:18px}
  @media(max-width:980px){.row{grid-template-columns:1fr;}.hero-svg{display:none}}

  textarea,input{width:100%;padding:14px;border-radius:12px;border:1px solid rgba(0,234,255,0.06);background:rgba(4,8,12,0.55);color:var(--neon);font-size:18px;outline:none}
  textarea#latin{min-height:120px}
  textarea#runes{min-height:120px;background:transparent;resize:none}

  .controls{display:flex;gap:10px;align-items:center;margin-top:10px}
  .btn{background:var(--neon);color:#00121a;padding:10px 14px;border-radius:12px;border:none;font-weight:700;cursor:pointer;box-shadow:0 8px 20px rgba(0,234,255,0.12)}
  .btn.ghost{background:transparent;border:1px solid rgba(0,234,255,0.12);color:var(--neon)}

  /* virtual keyboard area styled like iPhone keys */
  .kbd{margin-top:14px;border-radius:12px;padding:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.04));border:1px solid rgba(255,255,255,0.02)}
  .keys{display:flex;flex-wrap:wrap;gap:8px;justify-content:center}
  .key{min-width:54px;padding:12px;border-radius:14px;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.03);color:var(--neon);text-align:center;font-size:20px;box-shadow:0 6px 18px rgba(0,0,0,0.6);cursor:pointer;user-select:none}
  .key.big{min-width:120px}
  .key.action{background:linear-gradient(180deg,#00363a,#00444d);color:#dffcff}

  footer{margin-top:18px;text-align:right;font-size:13px;opacity:0.9}
  footer .author{font-weight:700}

  /* small helper */
  .hint{font-size:13px;opacity:0.9}

  /* rune-key appearance slight neon */
  .key.rune{font-family:Orbitron,monospace;font-size:22px;box-shadow:0 8px 22px rgba(0,234,255,0.06);}
</style>
</head>
<body>
  <div class="stage">
    <canvas id="stars"></canvas>
    <div class="gradient"></div>
    <!-- majestic horse SVG (stylized silhouette) -->
    <svg class="hero-svg" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <defs>
        <linearGradient id="g1" x1="0" x2="1"><stop offset="0" stop-color="#00eaff" stop-opacity="0.06"/><stop offset="1" stop-color="#007b8a" stop-opacity="0.06"/></linearGradient>
      </defs>
      <path fill="url(#g1)" d="M50 380 C120 300 200 280 260 260 C320 240 370 200 430 170 C490 140 560 120 640 110 C660 108 700 100 740 98 L730 120 C700 140 680 170 640 190 C600 210 560 240 520 260 C480 280 430 300 380 320 C330 340 280 360 220 370 C170 378 100 386 50 380 Z"/>
      <path fill="rgba(0,0,0,0.85)" d="M190 330 C210 310 240 300 270 292 C300 285 335 280 372 270 C410 260 445 248 480 232 C510 218 540 200 570 188 C590 180 620 174 640 172 C640 172 630 188 620 200 C600 230 560 248 520 262 C480 276 440 290 400 300 C360 310 320 320 280 332 C240 344 210 344 190 330 Z" opacity="0.9" />
      <!-- head and mane stylized -->
      <path fill="#001216" d="M520 160 C535 148 560 140 580 138 C590 137 610 136 626 140 C622 148 610 156 600 162 C580 172 560 180 540 188 C528 192 512 196 500 194 C508 186 518 174 520 160 Z"/>
    </svg>

    <div class="card" role="main">
      <header>
        <div class="logo"><div class="rune">ê∞Ä</div></div>
        <div>
          <h1>G√∂kt√ºrk ‚Äî Convertisseur & Clavier</h1>
          <p class="lead">Tape en latin, obtiens le texte en runes Orkhon ‚Äî clavier virtuel inclus</p>
        </div>
      </header>

      <div class="row">
        <div>
          <label class="hint">Texte latin</label>
          <textarea id="latin" placeholder="√âcris ici (ex: Biz T√ºrkler g√º√ßl√ºd√ºr)"></textarea>

          <div class="controls">
            <button class="btn" id="toRunes">Convertir</button>
            <button class="btn ghost" id="clear">Effacer</button>
            <div style="flex:1"></div>
            <span class="hint">S√©parateur de mot: <strong>:</strong></span>
          </div>

          <label class="hint" style="margin-top:12px">Texte G√∂kt√ºrk</label>
          <textarea id="runes" readonly placeholder="R√©sultat en runes ici"></textarea>

          <div class="controls" style="justify-content:flex-start">
            <button class="btn" id="copy">Copier</button>
            <button class="btn ghost" id="download">T√©l√©charger PNG</button>
          </div>
        </div>

        <aside style="width:100%">
          <div class="kbd">
            <div class="hint">Clavier virtuel (runes) ‚Äî style iPhone</div>
            <div class="keys" id="keyboard"></div>
            <div style="display:flex;gap:8px;margin-top:10px;justify-content:center">
              <div class="key action" id="k-space" style="min-width:160px">ESPACE</div>
              <div class="key action" id="k-back">‚üµ</div>
              <div class="key action" id="k-clear">CLR</div>
            </div>
          </div>

          <div style="margin-top:12px;text-align:center;opacity:0.9;font-size:13px">Astuce: clique sur une rune pour l'ajouter. Tape du latin puis <strong>Convertir</strong>.</div>
        </aside>
      </div>

      <footer>cr√©√© par <span class="author">hamza</span></footer>
    </div>
  </div>

<script>
// -------- starfield canvas --------
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let W, H, stars=[];
function resize(){W=canvas.width=innerWidth;H=canvas.height=innerHeight;initStars()}
window.addEventListener('resize', resize);
function initStars(){stars=[];const count=Math.floor((W*H)/12000);for(let i=0;i<count;i++){stars.push({x:Math.random()*W,y:Math.random()*H,z:Math.random()*1.2+0.2,r:Math.random()*1.2+0.3,dx:(Math.random()-0.5)*0.2})}}
function draw(){ctx.clearRect(0,0,W,H);for(let s of stars){ctx.beginPath();ctx.fillStyle='rgba(0,234,255,'+ (0.2 + Math.abs(Math.sin(Date.now()/1500 + s.x/10000))*0.8) +')';ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill();s.x += s.dx; if(s.x<0) s.x=W; if(s.x>W) s.x=0;}requestAnimationFrame(draw)}
resize();draw();

// -------- mapping Latin -> G√∂kt√ºrk (Orkhon) --------
const map = {"A":"ê∞Ä","B":"ê∞â","C":"ê∞≤","√á":"ê∞≤","D":"ê∞ì","E":"ê∞É","F":"ê∞Ø","G":"ê∞ç","ƒû":"ê∞ç",
"H":"ê∞ö","I":"ê∞É","ƒ∞":"ê∞É","J":"ê∞∂","K":"ê∞¥","L":"ê∞û","M":"ê∞¢","N":"ê∞£",
"O":"ê∞Ü","√ñ":"ê∞á","P":"ê∞Ø","R":"ê∞∫","S":"ê∞Ω","≈û":"ê±Å","T":"ê±Ö",
"U":"ê∞Ü","√ú":"ê∞á","V":"ê∞ò","Y":"ê∞ñ","Z":"ê∞î"};

function convertLatinToRunes(text){
  // replace spaces by ':' then map each char
  return text.toUpperCase().replace(/\s+/g,':').split("").map(ch => map[ch] ?? ch).join("");
}

const latin = document.getElementById('latin');
const runes = document.getElementById('runes');
const btn = document.getElementById('toRunes');
const clear = document.getElementById('clear');
const copyBtn = document.getElementById('copy');
const downloadBtn = document.getElementById('download');

btn.addEventListener('click', ()=>{runes.value = convertLatinToRunes(latin.value);});
clear.addEventListener('click', ()=>{latin.value='';runes.value='';});
copyBtn.addEventListener('click', async ()=>{try{await navigator.clipboard.writeText(runes.value);alert('Copi√© ‚úîÔ∏è')}catch(e){alert('Impossible de copier: '+e.message)}});

// download as PNG (simple) of runes area
downloadBtn.addEventListener('click', ()=>{
  const txt = runes.value || '';
  const w = Math.min(1200, Math.max(600, txt.length*28));
  const h = 200;
  const c = document.createElement('canvas'); c.width=w; c.height=h; const cx=c.getContext('2d');
  cx.fillStyle='#001216'; cx.fillRect(0,0,w,h);
  cx.fillStyle='#00eaff'; cx.font='28px Orbitron, monospace'; cx.textBaseline='middle';
  cx.fillText(txt,20,h/2);
  const url=c.toDataURL('image/png');
  const a=document.createElement('a'); a.href=url; a.download='gokturk.png'; a.click();
});

// -------- virtual rune keyboard generation --------
const keyboard = document.getElementById('keyboard');
Object.values(map).forEach(rune => {
  const k = document.createElement('div'); k.className='key rune'; k.textContent=rune;
  k.addEventListener('click', ()=>{runes.value += rune});
  keyboard.appendChild(k);
});

// actions
document.getElementById('k-clear').addEventListener('click', ()=>{runes.value=''});
document.getElementById('k-back').addEventListener('click', ()=>{runes.value = runes.value.slice(0,-1)});
document.getElementById('k-space').addEventListener('click', ()=>{runes.value += ':'});

// keyboard: support typing latin and live convert (optional live)
latin.addEventListener('keyup', ()=>{runes.value = convertLatinToRunes(latin.value)});

</script>
</body>
</html>
