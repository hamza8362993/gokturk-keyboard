PE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>G√∂kt√ºrk Converter + Virtual Keyboard</title>
<style>
    /* BACKGROUND ANIM√â */
    body {
        margin:0;
        padding:0;
        font-family:Arial, sans-serif;
        background: linear-gradient(-45deg, #001219, #003b46, #001219, #00252d);
        background-size: 400% 400%;
        animation: gradient 12s ease infinite;
        color:#00eaff;
        text-align:center;
    }
    @keyframes gradient {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    /* CONTAINER GLASS EFFECT */
    .container {
        width: 90%;
        max-width: 950px;
        margin:auto;
        margin-top:40px;
        padding:25px;
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(8px);
        border-radius: 15px;
        border: 1px solid rgba(0,234,255,0.3);
        box-shadow: 0 0 15px rgba(0,234,255,0.2);
    }

    h1 {
        font-size:34px;
        text-shadow: 0 0 8px #00eaff;
    }

    /* TEXTAREAS */
    textarea {
        width: 90%;
        height: 110px;
        background: rgba(0, 8, 12, 0.6);
        color:#00eaff;
        border: 1px solid #00eaff;
        border-radius: 10px;
        padding:12px;
        font-size:20px;
        outline:none;
        transition:0.25s;
    }
    textarea:focus {
        box-shadow: 0 0 10px #00eaff;
    }

    /* VIRTUAL KEYBOARD */
    #keyboard {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(45px, 1fr));
        gap: 10px;
        margin-top:25px;
    }

    button {
        padding:10px;
        font-size:24px;
        border:none;
        background:#00eaff;
        color:#00252d;
        font-weight:bold;
        border-radius:8px;
        cursor:pointer;
        transition:0.2s ease;
        box-shadow:0px 0px 8px #00eaff;
    }
    button:hover {
        transform: scale(1.12);
        box-shadow:0 0 15px #00eaff;
    }

    #copy {
        margin-top:18px;
        padding:12px 25px;
        font-size:20px;
        border-radius:10px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>üü¶ G√∂kt√ºrk Converter + Virtual Keyboard</h1>

    <textarea id="latin" placeholder="√âcris en alphabet latin..."></textarea>
    <br><br>
    <textarea id="runes" placeholder="Alphabet G√∂kt√ºrk ici..." readonly></textarea>

    <div id="keyboard"></div>

    <button id="copy">üìã Copier</button>
</div>

<script>
const map = {
    "A":"ê∞Ä","B":"ê∞â","C":"ê∞≤","√á":"ê∞≤","D":"ê∞ì","E":"ê∞É","F":"ê∞Ø","G":"ê∞ç","ƒû":"ê∞ç",
    "H":"ê∞ö","I":"ê∞É","ƒ∞":"ê∞É","J":"ê∞∂","K":"ê∞¥","L":"ê∞û","M":"ê∞¢","N":"ê∞£",
    "O":"ê∞Ü","√ñ":"ê∞á","P":"ê∞Ø","R":"ê∞∫","S":"ê∞Ω","≈û":"ê±Å","T":"ê±Ö",
    "U":"ê∞Ü","√ú":"ê∞á","V":"ê∞ò","Y":"ê∞ñ","Z":"ê∞î"
};

// ‚û§ S√©parateur G√∂kt√ºrk " : " automatique
function convertLatinToRunes(text){
    return text.toUpperCase()
        .replace(/\s+/g, ":")
        .split("")
        .map(ch => map[ch] ?? ch)
        .join("");
}

document.getElementById("latin").addEventListener("input", e => {
    document.getElementById("runes").value = convertLatinToRunes(e.target.value);
});

// G√©n√©rer clavier
const keyboard = document.getElementById("keyboard");
Object.values(map).forEach(rune => {
    let key = document.createElement("button");
    key.innerText = rune;
    key.onclick = () => {
        document.getElementById("runes").value += rune;
    };
    keyboard.appendChild(key);
});

// Copier
document.getElementById("copy").onclick = () => {
    navigator.clipboard.writeText(document.getElementById("runes").value);
    alert("Copi√© ‚úîÔ∏è");
};
</script>

</body>
</html>
